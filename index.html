<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.js" integrity="sha512-rOS+dRWxckK6Ruh7+ybrHke9vr3WIqplzcu3Jg9C/BPxoEisNulj0kKjT9W6Byn/Gg817ENltr53/vWmA8GW6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>CommentBot</title>
    
</head>
<body>
    <div class="titulo">
        <img src="img/logo.png" class="titulo">
    </div>
    <div class="container">
        <img src="img/apagado.png" class="apagarEncender" onerror="this.style.display='none'">
        <img src="img/cfg.png" class="cfg" onclick="mostrar('config')">
        <img src="img/play.png" class="play" onclick="empezar()">
        <div id="Personas" class="personas"/></div>
    </div>
    <div class="config" style="display:none">
        <a class="cerrar" onclick="mostrar('config')">Ë£</a> 
        <div class="config-titulo">CONFIGURACION</div>
        <div class="config-data">
            <div>
                Streamer: <input type="text" class='streamer texto' placeholder="Nombre de Twitch">
            </div>
            <br/><br/>
            <div>
                Num Mensajes: <input type="text" class='numMensajes texto' placeholder="Por defecto 150">
            </div>
            <br/><br/>
            <div>
                <input type="submit" value="Aceptar" class='texto' onclick="guardarInfo()">
            </div>
        </div>
        
    </div>
    <script src="src/tmi.min.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
